<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHai aur code with dom</title>
</head>
<body style="background-color: aqua;color: brown;">
    <ul class ="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li=document.createElement('li');
        li.innerHTML=`${language}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

// this code is more good than above code
    function addOptiLanguage(language)
    {
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("jnk")


    //edit

    const secondLang = document.querySelector("li:nth-child(2)")
   secondLang.innerHTML="Mojo"

//    const newli = document.createElement('li')
//    newli.textContent = "Mojo"
//    secondLang.replaceWith(newli)

   const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>typescript</li>'


    // remove

    const firstRemove = document.querySelector("li:last-child")
    firstRemove.remove()
    </script>
</html>
