<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #514747;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/tohidreza'
    const tohid= new XMLHttpRequest();
    tohid.open('GET',requestUrl)
    tohid.onreadystatechange = function(){
        console.log(tohid.readyState);
        if(tohid.readyState===4){
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            
            console.log(data.id);  
        }
    } 
    tohid.send()  
</script>
</html>
